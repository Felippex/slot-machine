<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container wrap">
    <h1 class="title mt-3">Slot Machine</h1>
    <section class="game">
      <div class="game__slot ">
        <div class="game__first-slot"></div>
      </div>
      <div class="game__slot">
        <div class="game__second-slot"></div>
      </div>
      <div class="game__slot">
        <div class="game__third-slot"></div>
      </div>
    </section>
    <section class="play">
      <input class="play__input" type="number" placeholder="Your stake" id="bid">
      <button id="start" class="btn btn-lg btn-primary play__btn-draw">Draw</button>
    </section>
    <section class="game-data">
      <div class="row">
        <div class="col-12 col-sm-6 game-data__wallet"><img class="game-data__wallet-symbol" src="img/wallet.png"
            alt="wallet symbol">
          <span class="game-data__wallet-value"></span></div>
        <div class=" col-12 col-sm-6 game-data__score">
          <p class="game-data__result-text">Game result: <span class="game-data__result"></span></p>
          <p class="game-data__result-text">No of games: <span class="game-data__game-number"></span></p>
          <p class="game-data__result-text">wins: <span class="game-data__wins"></span></p>
          <p class="game-data__result-text">loses: <span class="game-data__loses"></span></p>
        </div>
      </div>
    </section>
  </div>
  <script src="js/Wallet.js"></script>
  <script src="js/Statistics.js"></script>
  <script src="js/Draw.js"></script>
  <script src="js/Result.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>

</body>

</html>
